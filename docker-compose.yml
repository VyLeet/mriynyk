services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: mriynyk
      POSTGRES_USER: mriynyk
      POSTGRES_PASSWORD: mriynyk
    ports:
      - "5433:5432"
    volumes:
      - mriynyk_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mriynyk -d mriynyk"]
      interval: 5s
      timeout: 5s
      retries: 12

  app:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://mriynyk:mriynyk@db:5432/mriynyk
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mriynyk_pgdata:
